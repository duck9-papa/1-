<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>오늘의 투두</title>
</head>
<body>
<style>
#title {
color: blue;
text-decoration: underline;
}

.wrap {
display: flex;
}
.todo-card {
border: 1px solid gray;
border-radius: 5px;
padding: 2em;
margin: 1em;
flex: 1 1 0;
}
button {
width: calc(20% - 20px);
}

button:hover {
background-color: orange;
}
</style>

<h1 id="title">오늘 할 일</h1>
<div class="wrap">
<div class="todo-card">
<h3>고양이 밥주기</h3>
<p>고양이 물, 사료 챙겨주기</p>
<button onClick="changeBackgroundColor(0)">완료</button>
</div>

<div class="todo-card">
<h3>장보기</h3>
<p>토마토, 계란, 초코렛 사기</p>
<button>완료</button>
</div>
</div>
<div class="wrap">
<div class="todo-card">
<h3>코딩하기</h3>
<p>리액트 강의 1주차 듣기</p>
<button>완료</button>
</div>
<div class="todo-card">
<h3>코딩하기</h3>
<p>리액트 강의 1주차 듣기</p>
<button>완료</button>
</div>
</div>


<script>
    function changeBackgroundColor(index){
    let card = document.getElementsByClassName("todo-card")[index];
    card.style.backgroundColor = "gray"
    
    }
    const new_div = document.createElement("div");

console.log(new_div);
document.body.appendChild(new_div)
new_div.style.backgroundColor = "yellow"
new_div.style.width = "100px"
new_div.style.height = "100px"
</script>
</body>
</html>
